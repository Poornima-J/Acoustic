{% extends "base.html" %}

{% block content %}
<div style="border: 2px solid black; width: 500px; margin-left: 450px;  background-color: aliceblue; background-image: url(675604.jpg); border-radius: 25px; text-align: center; margin-top: 50px;">
    <h1>User: {{ user.username }}</h1>
    <hr>
    {% for post in posts %}
    <p>
      {{ post.author.username }} says: <b>{{ post.body }}</b>
    </p>

    <div>
      <p><b>User: </b>{{ user.username }}</p>
      <p><b>Email: </b>{{ user.email }}</p>
    </div>
    <b>Saved Video History</b>
    {% endfor %}
{% endblock %}
</div>
